<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Max - Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Audio Max</h1>
            <img src="../assets/img/headphones.jpg" alt="Headphones" class="header-image">
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./headphones.html">Headphones</a></li>
                    <li><a href="./speakers.html">Speakers</a></li>
                    <li><a href="./soundbar.html">Soundbar</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
        <h2>Our Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.017470345085!2d-122.41941568468133!3d37.77492927975986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c7c8e2e29%3A0x4e5f7158aa65a1f1!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1626901103921!5m2!1sen!2sus" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </main>
    <footer>
        <div class="footer-container no-subscribe">
            <div class="social-icons">
                <a href="#"><img src="../assets/img/facebook.png" alt="Facebook" width="24" height="24"></a>
                <a href="#"><img src="../assets/img/wpp.png" alt="WhatsApp" width="24" height="24"></a>
                <a href="#"><img src="../assets/img/insta.png" alt="Instagram" width="24" height="24"></a>
                <a href="#"><img src="../assets/img/X.jpg" alt="X-icon" width="24" height="24"></a>
            </div>
        </div>
        <p>&copy; 2024 Audio Max. All rights reserved.</p>
    </footer>
</body>
</html>
